name: Node.js CI

on:
  push:
    branches:
      - release
env:
  REGISTRY: ghcr.io
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install
        run: npm install
      - name: docker login to github container registry
        run: docker login ${{ env.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password ${{ secrets.REGISTRY_TOKEN }}
      - name: docker build
        run: docker build . -t ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/counter-app:latest
      - name: docker push
        run: docker push ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/counter-app:latest
      - name: run test cases
        run: npm test
